{% load static %}

<!DOCTYPE html>

	<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Create Task</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

{% block content %}

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css6/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css6/icomoon.css' %}">
	<!-- Simple Line Icons -->
	<link rel="stylesheet" href="{% static 'css6/simple-line-icons.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css6/bootstrap.css' %}">
	<!-- Style -->
	<link rel="stylesheet" href="{% static 'css6/style.css' %}">


	<!-- Modernizr JS -->
	<script src="{% static 'js6/modernizr-2.6.2.min.js' %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>


    <section id="fh5co-services" data-section="services">
    <div class="fh5co-services">
    <div class="container">
    <div class="row">
    <div class="col-md-12 section-heading text-center">
        <h2 class="to-animate">Welcome Manager</h2>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 subtext">
                <h3 class="to-animate">Create New Tasks </h3>
                <div>

                </div>
            </div>
        </div>
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" name="Create Task">
    </form>

    <!-- jQuery -->
    <script src="{% static 'js6/jquery.min.js' %}"></script>
    <!-- jQuery Easing -->
    <script src="{% static 'js6/jquery.easing.1.3.js' %}"></script>
    <!-- Bootstrap -->

    <!-- Waypoints -->
    <script src="{% static 'js6/jquery.waypoints.min.js' %}"></script>
    <!-- Stellar Parallax -->
    <script src="{% static 'js6/jquery.stellar.min.js' %}"></script>
    <!-- Counters -->
    <script src="{% static 'js6/jquery.countTo.js' %}"></script>
    <!-- Main JS (Do not remove) -->
    <script src="{% static 'js6/main.js' %}"></script>

    </div>
    </div>
