{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Team registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images8/icons/favicon.ico' %}"/>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts8/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor8/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor8/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor8/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css8/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css8/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images8/img-01.png' %}" alt="IMG">
				</div>
				<form  action="register" method="post" class="login100-form validate-form">
                    {% csrf_token %}
                <div class="text-center p-t-12">
						<span class="txt1">
						already have account?
						</span>
						<a class="txt2" href="{% url 'login' %}">
							<b> login </b>
						</a>
					</div>
					<span class="login100-form-title">
						Team Member Registration
					</span>

					<div class="wrap-input100 validate-input" data-validate = "First Name is required">
						<input class="input100" type="TEXT" name="first_name" placeholder="First name">
						<span class="focus-input100"></span>

					</div>
	<div class="wrap-input100 validate-input" data-validate = "Last Name">
						<input class="input100" type="TEXT" name="last_name" placeholder="Last name">
						<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "First Name is required">
						<input class="input100" type="TEXT" name="username" placeholder="Username">
						<span class="focus-input100"></span>

					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>


					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>

					</div>

			<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password1" placeholder="Confirm Password">
						<span class="focus-input100"></span>

					</div>
                    <div class="wrap-input100 validate-input" data-validate = "First Name is required">
						<input class="input100" type="TEXT" name="officeid" placeholder="Office ID">
						<span class="focus-input100"></span>

					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>

                                <div>

        {% for message in messages %}
        <font color="red">{{message}}</font>
        {% endfor %}


</div>

				</form>
			</div>
		</div>
	</div>

	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor8/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor8/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor8/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor8/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor8/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js8/main.js' %}"></script>

</body>
</html>
